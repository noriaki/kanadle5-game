name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['22.x', '24.x']
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
      
      upstash-redis:
        image: hiett/serverless-redis-http:latest
        ports:
          - 8079:80
        env:
          SRH_MODE: env
          SRH_TOKEN: github-actions-token
          SRH_CONNECTION_STRING: redis://redis:6379
        options: --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:80/ || exit 1" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9
        run_install: false

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Set test environment variables
      run: |
        echo "KV_REST_API_URL=http://localhost:8079" >> $GITHUB_ENV
        echo "KV_REST_API_TOKEN=github-actions-token" >> $GITHUB_ENV
        echo "NODE_ENV=test" >> $GITHUB_ENV

    - name: Run type check
      run: pnpm typecheck

    - name: Run linting
      run: pnpm lint

    - name: Run tests
      run: pnpm test:coverage